<html>
<head>
	<title>Buscar Medicos</title>
	<!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script> 

function ponMedico(medico,pk){ 
   	// opener.document.formul.paciente.value = a
   	opener.document.formul.medico.value = medico
   	opener.document.formul.hmedico.value = pk
   	//document.getElementById("id_apellido").value = pref; 
   	window.close(); 
} 
</script> 
</head>
<body>
<div class="panel panel-default">
  <div class="panel-body">	
<!-- <input type="Button" value="+34" onclick="ponPrefijo('+34')">  -->
<form method="POST" class="post-form">{% csrf_token %}

        {{ form.as_p}}
        <button type="submit" class="save btn btn-primary">Buscar</button>
</form>   

    <div class="panel panel-primary">
            <div class="panel-heading">

                <h3 class="panel-title">Lista de MEDICOS</h3>
                </div>  
                <div class="panel-body">
                    
                {% if medicos|length > 0 %}
                    <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>MATRICULA</th>
                                        <th>Apellido</th>
                                        <th>Nombres</th>
                                        <!-- <th>Domicilio</th> -->
                                        <th>Selec</th>
                                                                             
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for med in medicos %}      
                                    <tr>
                                        <td>{{med.mat_profesional}}</td>
                                        <td>{{med.apellido}}</td>
                                        <td>{{med.nombres}}</td>
                                        <!-- <td>{{med.domicilio}}</td> -->
                                        <td><input type="Button" value="Elegir" onclick="ponMedico('{{med.nombres}} {{med.apellido}}','{{med.pk}}')"> </td>
                                   
                                        </td>                                                   
                                    </tr>                                   
                                    {% endfor %}
                                </tbody>
                    </table>
                    {% else %}

                    <p> NO EXISTEN DATOS PARA MOSTRAR </p>

                    {% endif %}


                </div>
            
            
        </div>
 </div>
</div>
</body>
</html>
