     	width:100%;
     	height:100%;
     	text-align:center;
     	z-index: 1000;

		}
		#overlay div {
 	    width:1000px;

{% endblock %}

{% block javascript %}
	<script type="text/javascript">

	function overlay() {

	}
	</script>
