{% extends 'gturnos/plantilla-base.html' %}

{% block titulo %}Nuevo MEDICO{% endblock %}


{% block css %}


{% endblock %}


{% block javascript %}

<script> 
var miPopup 
function buscarOrg(){ 
    miPopup = window.open("/buscarOrg","miwin","width=1000,height=800,scrollbars=yes") 
    miPopup.focus() 
} 
</script>

<script> 
var miPopup 
function buscarSex(){ 
    miPopup = window.open("/buscarSex","miwin","width=1000,height=800,scrollbars=yes") 
    miPopup.focus() 
} 
</script>


{% endblock %}


{% block principal %}

	<h1>Nuevo MEDICO</h1>

<form name=formul>
  <div class="form-group">
    <label for="Nombre">Nombre</label>
    <input type=text class="form-control" name=nombre value="" placeholder="Nombres">
  </div>
  <div class="form-group">
    <label for="Apellido">Apellido</label>
    <input type=text class="form-control" name=apellido value="" placeholder="Apellido">
  </div>
  <div class="form-group">
    <label for="Dni">Dni</label>
    <input type=text class="form-control" name=dni value="12345678" placeholder="DNI">
  </div>
  <div class="form-group">
    <label for="Fecha Nacimiento">Fecha Nacimiento</label>
    <input type=text class="form-control" name=fecha_nac value="01/01/2000" placeholder="Fecha Nacimiento">
  </div>
  <div class="form-group">
    <label for="Domicilio">Domicilio</label>
    <input type=text class="form-control" name=domicilio value="" placeholder="Domicilio">
  </div>
  <div class="form-group">
    <label for="Telefono">Telefono</label>
    <input type=text class="form-control" name=tel value="383-411111" placeholder="Telefono">
  </div>
  <div class="form-group">
    <label for="Sexo">Sexo</label>
    <input type=text class="form-control" name=sexo value="" placeholder="Sexo">
    <input type="hidden"  id="hsexo" name="hsexo">
    <input type="Button" value="Buscar" onclick="buscarSex()" class="save btn btn-primary">
  </div>
  <div class="form-group">
    <label for="Matricula">Matricula</label>
    <input type=text class="form-control" name=mat value="1234" placeholder="Matricula">
  </div>

  <div class="form-group">
    <label for="organizacion">Organizacion</label>
    <input type=text class="form-control" name=org value="" placeholder="Organizacion">
    <input type="hidden"  id="horganizacion" name="horganizacion">
    <input type="Button" value="Buscar" onclick="buscarOrg()" class="save btn btn-primary">
  </div>

  <button type="submit" class="save btn btn-primary">Guardar</button>
</form>
 
{% endblock %}

{% block jsFinal %}

{% endblock %}
