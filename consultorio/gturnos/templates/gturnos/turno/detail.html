{% extends 'gturnos/plantilla-base.html' %}

{% block titulo %}Detalle Turno{% endblock %}

{% block principal %}
	<h1>Detalle Turno</h1>
	
		<div class="panel panel-primary">
			<div class="panel-heading">

				<h3 class="panel-title"> Detalle</h3>
				</div>	
				<div class="panel-body">
					{{ turno.medico }}
					{{ turno.paciente }}
					{{ turno.fecha_inicio }}
					{{ turno.organizacion }}
				</div>
			
			
		</div>
		
		<a href="{% url 'calendario' %}" class="btn btn-sm btn-primary">Calendario</a>
	
{% endblock %}
