<script> 
var miPopup

}

{% block principal %}

	<h1>Nuevo Turno</h1>

<form>

  </div>
  <div class="form-group">
    <label for="paciente">Password</label>
    <!-- <input type=text class="form-control" name=paciente  placeholder="paciente"> -->

    <input type="hidden"  id="hpaciente" name="hpaciente">
    <input type="Button" value="?" onclick="abreVentana()" class="btn btn-default">
  </div>
  <div class="form-group">
    <label for="medico">Password</label>
    <input type="text" class="form-control" id="medico" placeholder="medico">
    <input type="hidden"  id="hmedico">
    <button onclick="abreVentana()" class="btn btn-default">...</button>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
